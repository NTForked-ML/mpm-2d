timestep
{
    dt-max = 1e-2
    dt-min = 1e-10
    dt = 3e-6

    automatic-dt = 0 

    allow-dt-increase = 0
    stable-dt-threshold = 4
}

solver
{
    solver-type = explicit-usl
}

material
{
    material-file = "g_nonlocal_mu2.so"
    use-builtin = 0
    properties = {1e9, 0.3, 0.3819, 0.6435, 0.278, 2450, 1500, 0.003, 0.48}
    integer-properties = { }
}

boundary-conditions
{
    boundary-conditions-file = "square_silo.so"
    use-builtin = 0
    properties = {0.012, 0.016, 0.3}
    integer-properties = { }
}

implicit
{
    displacement-norm-ratio = 1e-2
    residual-norm-ratio = 1e-2

    converged-displacement-norm = 1e-8

    unstable-iteration-count = 10
}

input
{
    initial-particle-file = "rycroft.particles"
    grid-file = "rycroft.grid"
}

output
{
    directory = "rycroft-output"
    user = ${USER:-unknown}
    sample-rate = 60.0
}

